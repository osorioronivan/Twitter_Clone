<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f0b5d995ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
</head><link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
                
<body>
    <Header class="container mt-5">
        <div class="row">
            <div class="col-3 d-flex align-content-center ">
                <i class="fa-brands fa-twitter fa-2x"></i>
            </div>
            <div class="col-6 d-flex align-content-center " >
                <h1>Home</h1>
            </div>
            <div class="col-3 d-flex align-content-center ">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass m-1 fa-1x icon-search"></i>
                    <input type="text" class="text-bar" placeholder="Search Twitter">
                </div>
            </div>
        </div>
    </Header>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-3 d-flex p-0 flex-column align-content-center justify-content-center mt-4" >
                <h4 class="text-center">For you</h4>
                <span class="border-below"></span>
            </div>
            <div class="col-3 d-flex flex-column p-0 align-content-center justify-content-center mt-4" >
                <h4 class="text-center">Following</h4>
                <span class="border-below"></span>
            </div>
         
        </div>
        <div class="row justify-content-center">
            <div class="col-1 d-flex align-content-center justify-content-center mt-4" >
                    <div class="profile-holder">
                        <img class="profile-img" src="images/profile.jpeg" alt="">
                    </div>
            </div>
            <div class="col-5 d-flex flex-column align-content-center mt-4">
                <textarea name="txtTweet" class="txtTweet" id="txtTweet" cols="30" placeholder="What's hapepening?" rows="5"></textarea>
                <button class="btn-tweet" id="btn-tweet">Tweet</button>
            </div>
        </div>
    </main>
    <script src="home.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
